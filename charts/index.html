<html>
<head>
        <title>Charts</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript">
        function init() {
                $.ajax({
                  url: "tablet-ips.json"
                }).done(function(data) {
					setInterval(function() {
                        for(var i = 0; i < data.length; i++) {
                                var dns = data[i].replace(/\./g, "_");
                                var text = "http://54.237.32.187/render/";
                                text += "?width=586";
                                text += "&height=308";
                                text += "&_salt=" + Math.random();
                                text += "&target=collectd." + dns + ".cpu-0.cpu-user";
                                text += "&from=-1h";
                                $('#imgCpu').attr('src', text);
                                console.log(data);
                        }
					}, 1000);
                });
        }
        </script>
</head>
<body onload="init()">
        <img id="imgCpu" />
</body>
